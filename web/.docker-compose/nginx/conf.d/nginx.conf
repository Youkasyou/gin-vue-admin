server {
    listen 80;
    server_name localhost;

    # 前端静态文件目录
    location / {
        root /usr/share/nginx/html/dist;
        index index.html;
        add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        try_files $uri $uri/ /index.html;
    }

    # 后端 API 接口代理
    location /api/ {
        proxy_pass http://gva-backend-alb-4207415.ap-northeast-1.elb.amazonaws.com/;  # ← 请替换为你的后端 ALB DNS
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 表单设计器代理（如需）
    location /form-generator {
        proxy_pass http://gva-backend-alb-4207415.ap-northeast-1.elb.amazonaws.com/form-generator;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Swagger UI 代理（可选）
    location /api/swagger/index.html {
        proxy_pass http://gva-backend-alb-4207415.ap-northeast-1.elb.amazonaws.com/swagger/index.html;
    }

    # 错误页面
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
