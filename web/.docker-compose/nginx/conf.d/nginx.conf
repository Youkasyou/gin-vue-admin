server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html/dist;
        add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://internal-gva-backend-alb-10383122.ap-northeast-1.elb.amazonaws.com/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /form-generator {
        proxy_pass http://internal-gva-backend-alb-10383122.ap-northeast-1.elb.amazonaws.com/form-generator;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/swagger/index.html {
        proxy_pass http://internal-gva-backend-alb-10383122.ap-northeast-1.elb.amazonaws.com/swagger/index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
